<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #0f0f0f, #1b1b1b);
  color: white;
  overflow-y: scroll;
}

/* Header */
header {
  padding: 20px 15px;
  text-align: center;
}
header h1 {
  font-size: 2em;
  margin: 0;
  color: #1DB954;
  letter-spacing: 1px;
}
header h2 {
  margin: 8px 0 15px;
  font-weight: 400;
  color: #b3b3b3;
}

/* Section Headings */
.section-heading {
  font-weight: bold;
  font-size: 1.2em;
  margin: 20px 15px 10px;
}

/* Grid for Singers/Genres */
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
  gap: 15px;
  padding: 0 15px 10px;
}

/* Poster card */
.poster-card {
  background-color: #181818;
  border-radius: 12px;
  text-align: center;
  padding: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.poster-card img {
  width: 100%;
  height: 130px;
  border-radius: 10px;
  object-fit: cover;
}
.poster-card p {
  margin: 8px 0 0;
  font-size: 0.95em;
  font-weight: 500;
  color: white;
}
.poster-card a {
  text-decoration: none;
  color: inherit;
}
.poster-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #1DB954;
}

/* Bottom Navigation */
nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #181818;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 8px 0;
  border-top: 1px solid #333;
  z-index: 100;
}

nav a {
  text-decoration: none;
  color: #b3b3b3;
  font-size: 0.8em;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: color 0.3s, transform 0.3s;
  position: relative;
}

nav a i {
  font-size: 1.5em;
  margin-bottom: 3px;
  transition: transform 0.3s, color 0.3s;
}

/* Glow animation when active */
nav a.active i {
  color: #1DB954;
  animation: glow 1s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #1DB954, 0 0 10px #1DB954; }
  to { text-shadow: 0 0 15px #1DB954, 0 0 30px #1DB954; }
}

/* Tap/Hover Effect */
nav a:hover {
  color: #1DB954;
  transform: scale(1.1);
}
nav a:hover i {
  transform: translateY(-3px);
}

/* Smooth Scroll */
html {
  scroll-behavior: smooth;
}
</style>
